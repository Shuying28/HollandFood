<!DOCTYPE html>
<html>

<head>
    <title>Card View Example</title>
    <style>
        .slider {
            position: relative;
            overflow: hidden;
        }

        .cards-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .card {
            scroll-snap-align: start;
            width: 300px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 400px;
            overflow: hidden;
        }

        .card img {
            object-fit: cover;
            width: 100%;
            height: 200px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .card-info h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px 0;
        }

        .card-info p {
            font-size: 16px;
            margin: 0 0 20px 0;
            color: #666;
        }

        .card-info a {
            background-color: #005fec;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card-info a:hover {
            background-color: #00aaff;
        }

        .slider-controls {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="cards-container">
            <div class="card">
                <img src="image1.jpg" alt="Card Image">
                <div class="card-info">
                    <h2>Card Title 1</h2>
                    <p>Card Subtitle 1</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <div class="card">
                <img src="image2.jpg" alt="Card Image">
                <div class="card-info">
                    <h2>Card Title 2</h2>
                    <p>Card Subtitle 2</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <div class="card">
                <img src="image3.jpg" alt="Card Image">
                <div class="card-info">
                    <h2>Card Title 3</h2>
                    <p>Card Subtitle 3</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <div class="card">
                <img src="image4.jpg" alt="Card Image">
                <div class="card-info">
                    <h2>Card Title 4</h2>
                    <p>Card Subtitle 4</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
        <div class="slider-controls">
            <span class="prev-slide">&lt;</span>
            <span class="next-slide">&gt;</span>
        </div>
    </div>

</body>

</html>
