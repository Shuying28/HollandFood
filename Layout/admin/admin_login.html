<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin Sign In</title>
    <link rel="stylesheets" href="../styles/admin_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-4 p-0 m-0 position-relative">
          <img class="h-100 img-fluid" src="../../images/loginImage.png" />
          <div
            class="position-absolute top-50 start-50 translate-middle text-white text-center"
          >
            <div class="Holland fs-1">Holland Food</div>
            <div class="desc fst-italic">Life is dull without good food.</div>
          </div>
        </div>

        <div
          class="rounded-start w-55 col-8 bg-gradient text-white text-center d-flex flex-column justify-content-center"
          id="right_side"
        >
          <div>
            <div class="fs-1"><h1>Welcome Back!</h1></div>
            <div>As Admin</div>
            <form action="#" method="POST">
              <!--user input 1 (email)-->
              <div class="input-group mt-3 mb-3 pt-3 justify-content-center">
                <span class="input-group-text fa fa-envelope"></span>
                <div class="form-floating w-50">
                  <input
                    type="email"
                    class="form-control"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                    id="floatingInputGroup1"
                    placeholder="Email"
                  />
                  <label for="floatingInputGroup1">Email</label>
                </div>
              </div>

              <!-- <div class="input_box">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
                <div class="icon">
                  <i class="fa fa-envelope"></i>
                </div>
              </div> -->

              <!--user input 2 (password)-->
              <div
                class="input-group mt-3 mb-3 pt-3 pb-5 justify-content-center"
              >
                <span class="input-group-text fa fa-lock p-3"></span>
                <div class="form-floating w-50">
                  <input
                    type="password"
                    class="form-control"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                    id="floatingInputGroup2"
                    placeholder="Password"
                  />
                  <label for="floatingInputGroup2">Password</label>
                </div>
              </div>

              <!-- <div class="input_box">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                />
                <div class="icon">
                  <i class="fa fa-lock"></i>
                </div>
              </div> -->

              <button type="button" class="btn btn-primary btn-lg w-25">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="text/javascript" src="scripts/calculateCost.js"></script>
</html>
