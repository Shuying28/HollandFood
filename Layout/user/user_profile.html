<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- external css stylesheet -->
    <link rel="stylesheet" href="/styles/user_profile.css">


    <!-- Include Bootsrap JavaScript plugin -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    


</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/index2.html"><img src="/images/holland_food_icon.png"
                        width="35px" />
                    Holland Food</a>
                <!-- hamburger icon when screen size become small -->
                <button class="bg-light navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-stream navbar-toggler-icon"></i>
                </button>

                <div class="collapse navbar-collapse " id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-3">
                        <li class="nav-item active">
                            <a class="nav-link active nav-link-underline" aria-current="page" href="/index2.html#home">Home</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link nav-link-underline" href="/index2.html#aboutUs">About Us</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link nav-link-underline" href="/index2.html#menu">Menu</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link active nav-link-underline" href="/index2.html#bookNow">Book Now</a>
                        </li>

                        <li class="nav-item dropdow ">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="/images/profile-icon.png" width="40" height="40" class="rounded-circle">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/Layout/user/user_profile.html">Edit Profile</a>
                                <a class="dropdown-item" href="/index.html">Log Out</a>
                              </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
    <div class="d-flex container-fluid profile-back justify-content-center">
        <img class="bg-img " src="/images/user_login_background.png" alt="Background Image">
        <div class=" container justify-content-center profile-con">
            <div>
                <div class="container justify-content-center text-center profile-con position-relative">
                    <div>
                        <img src="/images/profile-icon-blue.png" id="profile-image" class="mx-auto profile-image">
                        <i class="bi bi-pencil-square position-absolute bottom-0 icon" id="edit-icon"></i>
                      </div>
                  </div>
            </div>  
        </div>
        <div class="container justify-content-center  profile-box w-50 mb-5">
            
            
            <div class="justify-content-center container form-box">
                <form class="form">
                    <div class="row justify-content-center" >
                        <div class="form-group col-lg-5 col-sm-10 mt-3 ">
                            <label class="fw-bold" for="firstname">First Name</label>
                            <input type="text" class="form-control input" id="firstname"  placeholder="John">
                        </div>

                        <div class="form-group  col-lg-5 col-sm-10 mt-3">
                            <label class="fw-bold" for="lastname">Last Name</label>
                            <input type="text" class="form-control input" id="lastname"  placeholder="Wick">
                        </div>                       
                    </div>

                    <div class="row justify-content-center" >
                        <div class="col-lg-5 col-sm-10 mt-3">
                            <label class="fw-bold" for="date">Birth Date</label>
                            <div class="input-group">
                                <input type="date" class="form-control input" id="date" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                        </div>

                        <div class="form-group col-lg-5 col-sm-10 mt-3">
                            <label class="fw-bold" for="gender">Gender</label>
                            <select id="gender" class="form-control form-select input">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>                       `
                    </div>
                    <div class="row justify-content-center" >
                        <div class="form-group col-sm-10 mt-3">
                            <label class="fw-bold" for="contactnumber">Contact Number</label>
                            <input type="text" class="form-control input" id="contactnumber"  placeholder="0123456789">
                        </div>

                        <div class="form-group col-sm-10 mt-3">
                            <label class="fw-bold" for="email">Email</label>
                            <input type="email" class="form-control input" id="email"  placeholder="example@gmail.com">
                        </div>

                        <div class="form-group col-sm-10 mt-3">
                            <label class="fw-bold" for="password">Password</label>
                            <input type="text" class="form-control input" id="password"  placeholder="123456789">
                        </div>    

                        <div class="form-group col-sm-10 mt-3 position-relative">
                            <label class="fw-bold" for="confirmpassword">Confirm Password</label>
                            <input type="password" class="form-control input" id="confirmpassword" placeholder="123456789">
                            <i class="bi bi-check-square-fill position-absolute end-0 top-50 translate-y me-4" id="tick"></i>
                            <span id="error" class="error"></span> 
                        </div>
                                          
                    </div>

                    <div class="container row justify-content-center  mt-5 pb-3">
                        <div class="col col-lg-4 col-md-5 col-sm-5 ">
                            <button id="deleteBtn" class="rounded-pill btn btn-md  btn-outline-danger" type="submit">Delete Account</button>
                        </div>
                        <div class="col col-lg-2 ">

                        </div>
                        
                        <div class="col col-lg-3 col-md-5 col-sm-5 save-box ">
                            <button id="submitBtn" class="rounded-pill btn btn-md save-btn " type="submit">Save</button>
                        </div>
                    </div>

    
                </form>
            </div>



        </div>

    </div>

    <script src="/script/userProfile.js"></script>

      
    
</body>
</html>
